# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pr:
  branches:
    include:
      - main
  paths:
    include:
     - build.sbt

pool:
  name: Default

steps:

- script: |
    mkdir -p target
    env > target/file.txt
    cat target/file.txt
